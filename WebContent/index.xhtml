<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:n="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<ui:include src="/staffLayout/head.xhtml" />
</h:head>

<h:body styleClass="w3-theme-l4">
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{applicationUserSession.loginPageLoad()}" />
	</f:metadata>
	<h:form id="loginForm">
		<div class="login w3-card w3-padding">
			<p class="w3-large w3-center w3-text-theme w3-xlarge">
				<span class="fa fa-map-signs w3-xxxlarge"> </span> OfficeMedia
			</p>

			<div>
				<h:inputText n:placeholder="ID" id="staffID"
					styleClass="w3-input border-theme w3-theme-l5"
					value="#{applicationUserSession.staffId}" required="true"
					requiredMessage="* ID is required." />
			</div>

			<div class="w3-margin-top">
				<h:inputSecret n:placeholder="Password" id="Password"
					styleClass="w3-input border-theme w3-theme-l5"
					value="#{applicationUserSession.password}" required="true"
					requiredMessage="* Password is Required." />
			</div>
			<p class="w3-center">
				<h:messages styleClass="w3-text-red" />
			</p>
			<div class="w3-center">

				<h:commandLink action="#{applicationUserSession.login()}"
					styleClass="w3-btn w3-theme">
					<span class="fa fa-key"> </span> Login</h:commandLink>


			</div>

		</div>

	</h:form>
</h:body>
</html>
