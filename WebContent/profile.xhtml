<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:head>
</h:head>
<body>
	<ui:composition template="/staffLayout/genericTemplate.xhtml">
		<ui:define name="wapContent">
			<ui:include src="/staffComponent/profileInformation.xhtml">
				<ui:param name="staff" value="#{staffBean.staffInProfile}" />
			</ui:include>
			<div class="w3-col l6 m6 s12 w3-padding">
				<ui:include src="/staffComponent/post.xhtml">
					<ui:param name="postListParam"
						value="#{postBean.getPostByStaff(staffBean.staffInProfile)}" />

				</ui:include>
			</div>
			<ui:include src="/staffComponent/profileGroupList.xhtml">

			</ui:include>
