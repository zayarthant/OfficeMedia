<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<ui:composition>
		<p class="w3-center w3-text-light-blue">#{title}</p>

		<h:form>
			<ui:repeat var="list" value="#{staffListParam}">
				<h:commandLink action="#{staffBean.viewProfile(list)}">
					<div class="w3-row w3-border-top w3-padding-small">
						<h:graphicImage library="images" name="#{list.profileimageUrl}"
							styleClass="w3-circle w3-image w3-col l3 m3 s3" />
						<p class="w3-padding-small w3-col l9 m9 s9 w3-small">#{list.name}</p>
					</div>
				</h:commandLink>
			</ui:repeat>
			<p class="w3-center">
				<h:commandLink action="staffList" rendered="#{show}"
					class="w3-btn fa fa-address-book w3-theme"> View All Staff</h:commandLink>
			</p>
		</h:form>
	</ui:composition>
</body>
</html>
