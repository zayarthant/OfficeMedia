<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:n="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
	<ui:composition>
		<h:form styleClass="w3-padding w3-theme w3-card"
			enctype="multipart/form-data">
			<p class="w3-large w3-center w3-xlarge">
				<span class="fa fa-user"></span> Add Staff
			</p>
			<p>
				<h:inputText styleClass="w3-input w3-border w3-theme-l5"
					n:placeholder="Staff ID" value="#{staffBean.staff.staffId}"
					n:required="true" id="staffId" />
				<h:message for="staffId" styleClass="w3-text-red" />
			</p>
			<p>
				<h:inputText styleClass="w3-input w3-border w3-theme-l5"
					n:placeholder="Name" value="#{staffBean.staff.name}" id="name"
					n:required="true">
					<f:validateLength minimum="3" maximum="50" />
				</h:inputText>
				<h:message for="name" styleClass="w3-text-red" />
			</p>
			<div class="w3-row w3-margin-top">
				<h:inputText class="w3-input w3-white File-Show w3-col m9 l9 s9"
					id="profileAddress" n:placeholder="Profile Image" disabled="true" />
				<div
					class="File-Upload w3-input w3-border-left w3-hover-theme w3-white w3-col m3 l3 s3">
					<span class="fa fa-cloud-upload"> Choose</span>
					<h:inputFile id="image" styleClass="upload"
						value="#{staffBean.image}" validator="imageValidator" />
				</div>
				<h:message for="image" styleClass="w3-text-red" />
			</div>
			<p>
				Date of Birth
				<h:inputText n:type="date"
					styleClass="w3-input w3-border w3-theme-l5"
					value="#{staffBean.staff.dateOfBirth}" id="dob" n:required="true">
					<f:convertDateTime type="date" pattern="yyyy-MM-dd" />
				</h:inputText>
				<h:message for="dob" styleClass="w3-text-red" />
			</p>
			<p>
				<h:inputText styleClass="w3-input w3-border w3-theme-l5"
					n:placeholder="Phone" value="#{staffBean.staff.phone}" id="phone"
					n:required="true" n:type="number" validator="phoneValidator" />
				<h:message for="phone" styleClass="w3-text-red" />
			</p>
			<p>
				<h:inputText styleClass="w3-input w3-border w3-theme-l5"
					n:placeholder="Email" value="#{staffBean.staff.email}" id="email"
					n:required="true" validator="emailValidator" />
				<h:message for="email" styleClass="w3-text-red" />
			</p>
			<p>
				<h:inputText styleClass="w3-input w3-border w3-theme-l5"
					n:placeholder="Password" value="#{staffBean.staff.password}"
					id="psw" n:required="true">
					<f:validateLength minimum="3" maximum="50" />
				</h:inputText>
				<h:message for="psw" styleClass="w3-text-red" />
			</p>
			<p>
				Start Employment Date
				<h:inputText n:type="date"
					styleClass="w3-input w3-border w3-theme-l5"
					value="#{staffBean.staff.startEmployDate}" id="startDate"
					n:required="true">
					<f:convertDateTime type="date" pattern="yyyy-MM-dd" />
				</h:inputText>
				<h:message for="startDate" styleClass="w3-text-red" />
			</p>
			<p>
				<h:inputText styleClass="w3-input w3-border w3-theme-l5"
					n:placeholder="Position" value="#{staffBean.staff.position}"
					id="position" n:required="true" />
				<h:message for="position" styleClass="w3-text-red" />
			</p>
			<p>
				<h:inputText styleClass="w3-input w3-border w3-theme-l5"
					n:placeholder="Department" value="#{staffBean.staff.department}"
					id="dept" n:required="true" />
				<h:message for="dept" styleClass="w3-text-red" />
			</p>
			<div>
				<h:selectOneMenu styleClass="w3-select" value="#{staffByAdmin.role}">
					<f:selectItems value="#{staffBean.roleList}" var="role"
						itemValue="#{role.id}" itemLabel="#{role.name}" />
				</h:selectOneMenu>
			</div>
			<p class="w3-center">
				<h:commandLink styleClass="w3-btn w3-theme-l3 w3-margin"
					action="#{staffBean.addStaff()}"
					rendered="#{null eq sessionBean.selectedStaffToEdit}">
					<span class="fa fa-save"> </span> Save
				</h:commandLink>
				<h:commandLink styleClass="w3-btn w3-theme-l3 w3-margin"
					action="#{staffBean.updateStaff()}"
					rendered="#{null ne sessionBean.selectedStaffToEdit}">
					<span class="fa fa-save"> </span> Update
				</h:commandLink>
				<h:commandLink styleClass="w3-btn w3-theme-l3 w3-margin"
					action="#{staffBean.cancel()}"
					rendered="#{null ne sessionBean.selectedStaffToEdit}">
					<span class="fa fa-times-circle"> </span> Cancel
				</h:commandLink>
			</p>
		</h:form>
	</ui:composition>
</h:body>
</html>
