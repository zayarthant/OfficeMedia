<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:n="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<body>
	<ui:composition>
		<div
			class="w3-col l2 w3-hide-medium w3-hide-small w3-center w3-margin-top">
			<a class="w3-large"> <span
				class="w3-theme-l4 w3-card-2 w3-padding fa fa-map-signs"> </span>
				OfficeMedia
			</a>
		</div>
		<div class="w3-col l3 m5 s12 w3-margin-top">
			<h:form styleClass="w3-row">
				<h:inputText styleClass="w3-col l10 m10 s10 w3-input w3-white"
					n:placeholder="Search" value="#{searchBean.search}" required="true" />
				<h:commandLink action="#{searchBean.search()}"
					styleClass="w3-col l2 m2 s2 w3-input w3-hover-theme w3-white">
					<span class="fa fa-search"></span>
				</h:commandLink>
			</h:form>
		</div>
		<div class="w3-col l4 m7 s12 w3-margin-top">
			<h:form class="w3-row">
				<h:commandLink action="activity"
					styleClass="w3-col l3 m3 s3 menu-hover fa fa-flag-checkered w3-large w3-center">
					<br /> Activity</h:commandLink>
				<h:commandLink action="birthday"
					styleClass="w3-col l3 m3 s3 menu-hover fa fa-birthday-cake w3-large w3-center">
					<br />Birthday
				</h:commandLink>
				<h:commandLink action="groupList"
					styleClass="w3-col l3 m3 s3 menu-hover fa fa-group w3-large w3-center">
					<br />Group
				</h:commandLink>
				<h:commandLink action="voting"
					styleClass="w3-col l3 m3 s3 menu-hover fa fa-check w3-large w3-center">
					<br />Voting
				</h:commandLink>

			</h:form>
		</div>
		<h:form styleClass="w3-col l3 m12 s12 w3-padding-16 w3-center">
			<h:commandLink action="timeline"
				styleClass="w3-margin-left home-hover">
				<span class="fa fa-home"></span> Home</h:commandLink>
			<h:commandLink styleClass=""
				action="#{staffBean.viewProfile(applicationUserSession.loginStaff)}">
				<h:graphicImage library="images"
					name="#{applicationUserSession.loginStaff.profileimageUrl}"
					styleClass="w3-circle profile-image w3-margin-left w3-margin-right w3-border w3-card" />
			</h:commandLink>
			<h:commandLink action="#{applicationUserSession.logOut()}"
				styleClass="w3-margin-left logout-hover">
				<span class="fa fa-power-off"></span> Logout</h:commandLink>
		</h:form>
	</ui:composition>
</body>
</html>
