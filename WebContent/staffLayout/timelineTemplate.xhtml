<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<ui:include src="head.xhtml" />
</h:head>
<f:metadata>
	<f:event type="preRenderView"
		listener="#{applicationUserSession.onPageLoad()}" />
</f:metadata>
<h:body styleClass="w3-theme-l4">
	<nav class="w3-theme-d3 w3-container w3-row">
		<ui:insert name="header">
			<ui:include src="header.xhtml" />
		</ui:insert>
	</nav>
	<div class="w3-container w3-row w3-padding">
		<div class="w3-col l2 m2 w3-hide-small w3-padding w3-card">
			<ui:insert name="leftLayout">
				<ui:include src="/staffComponent/smallStaffList.xhtml">
					<ui:param name="title" value="New Staff of This Month" />
					<ui:param name="staffListParam" value="#{staffBean.newStaffList}" />
					<ui:param name="show" value="true" />
				</ui:include>
			</ui:insert>
		</div>
		<div class="w3-col l6 m6 s12 w3-padding">
			<ui:insert name="content"></ui:insert>
		</div>
		<ui:insert name="rightLayout"></ui:insert>
	</div>
</h:body>
</html>
