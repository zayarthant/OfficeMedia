<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:n="http://java.sun.com/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<body>
	<ui:composition>
		<nav class="w3-theme-d3 w3-container w3-row w3-padding">
			<div
				class="w3-col l2 w3-hide-medium w3-hide-small w3-center w3-margin-top">
				<div class="w3-large">
					<span class="w3-theme-l4 w3-card-2 w3-padding fa fa-map-signs">
					</span> OfficeMedia
				</div>
			</div>
			<div class="w3-col l3 m5 s12 w3-margin-top"></div>
			<div class="w3-col l7 m7 s12 w3-margin-top">
				<h:form class="w3-row">
					<h:commandLink action="admin-homePage"
						styleClass="w3-col l2 m2 s2 menu-hover fa fa-user w3-large w3-center">
						<br />Staff
					</h:commandLink>
					<h:commandLink action="/adminLayout/admin-activityPage"
						styleClass="w3-col l2 m2 s2 menu-hover fa fa-flag-checkered w3-large w3-center">
						<br />Activity
					</h:commandLink>
					<h:commandLink action="/adminLayout/admin-groupPage"
						styleClass="w3-col l2 m2 s2 menu-hover fa fa-group w3-large w3-center">
						<br />Group
					</h:commandLink>
					<h:commandLink action="/adminLayout/admin-votingPage"
						styleClass="w3-col l2 m2 s2 menu-hover fa fa-check w3-large w3-center">
						<br />Voting
					</h:commandLink>
					<h:commandLink action="/adminLayout/admin-birthdayPage"
						styleClass="w3-col l2 m2 s2 menu-hover fa fa-birthday-cake w3-large w3-center">
						<br />Birthday
					</h:commandLink>
					<h:commandLink
						styleClass="w3-col l2 m2 s2 logout-hover fa fa-power-off w3-large w3-center">
						<br /> Logout
					</h:commandLink>
				</h:form>
			</div>
		</nav>
	</ui:composition>
</body>
</html>
